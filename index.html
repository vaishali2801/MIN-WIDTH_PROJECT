<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-width project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>

   
<section>
    <header class="b-s">
           <div class="container">
            <div class="row">
                <div class="w-1">
                    <div class="box d-flex j-c-s-b a-c p-1-5">
                        <div class=" left" style="width:150px">
                            <img src="./img/logo.svg" alt="">
                        </div>
                        <div class= "w-1 border d-flex j-c-s-b a-c">
                            <input type="text" placeholder="Enter your product name...">
                            <i class="ri-search-line"></i>
                         </div>
                        <div class="w-1 right d-flex a-c gap-3 right-sm"  style="width:200px">
                            <i class="ri-user-line icon"></i>
                            <i class="ri-heart-line icon"></i>
                            <i class="ri-shopping-bag-4-line icon"></i>
                        </div>
                         
                        </div>
                    </div>
                </div>
                
            </div>
           </div>
    </header>
</section>
  <section>
    <div class="container">
        <div class="row">
            <div class="w-1">
                <div class="box2">
                    <div class="nav d-flex j-c-c a-c gap-3 right-sm right">
                        <a href="">HOME</a>
                        <a href="">CATEGORIES</a>
                        <a href="">MEN'S</a>
                        <a href="">WOMEN'S</a>
                        <a href="">JEWELRY</a>
                        <a href="">PERFUME</a>
                        <a href="">BLOG</a>
                        <a href="">HOT OFFERS</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <section>
    <div class="container">
        <div class="row">
            <div class="w-1">
                <div class="box2">
                    <div class="main p-l-r">
                        <img src="./img/banner.jpg" alt="">
                        <div class="part part-sm-1">
                            <p class="banner-subtitle">Trending item</p>
                            <h2>WOMEN'S LATEST<br/>FASHION SALE</h2>
                            <p class="banner-text">starting at $ <b>20</b>.00</p>
                            <button class="btn">SHOP NOW</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </section>
  <section>
    <div class="container m-t-1">
        <div class="row">
            <div class="w-1 w-sm-2 b-r w-md-3 w-lg-4">
                <div class="box2 b-s p-1 m-1 d-flex"> 
                    <div class="div">
                        <img src="./img/dress.svg" alt="">
                    </div>
                    <div class="font">
                        <h3 class="Categories">DRESS & FROCK</h3>
                        <a class="Categories-btn">Show all</a>
                    </div>
                 
                </div>
            </div>
            <div class="w-1 w-sm-2 b-r w-md-3 w-lg-4">
                <div class="box2 b-s p-1 m-1 d-flex"> 
                    <div class="div">
                        <img src="./img/coat.svg" alt="">
                    </div>
                    <div class="font">
                        <h3 class="Categories">WINTER WEAR</h3>
                        <a class="Categories-btn">Show all</a>
                    </div>
                 
                </div>
            </div>
            <div class="w-1 w-sm-2 b-r w-md-3 w-lg-4">
                <div class="box2 b-s p-1 m-1 d-flex"> 
                    <div class="div">
                        <img src="./img/glasses.svg" alt="">
                    </div>
                    <div class="font">
                        <h3 class="Categories">GLASSES & LENS</h3>
                        <a class="Categories-btn">Show all</a>
                    </div>
                 
                </div>
            </div>
            <div class="w-1 w-sm-2 b-r w-md-3 w-lg-4">
                <div class="box2 b-s p-1 m-1 d-flex"> 
                    <div class="div">
                        <img src="./img/shorts.svg" alt="">
                    </div>
                    <div class="font">
                        <h3 class="Categories">SHORTS & JEANS</h3>
                        <a class="Categories-btn">Show all</a>
                    </div>
                 
                </div>
            </div>

    </div>
